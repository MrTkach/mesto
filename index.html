<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESTO</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="content">
<div class="page">

    <header class="header">
        <img src="./images/logo.svg" alt="Логотип - Место" class="logo">
    </header>
    <main class="main">

        <section class="profile">
            <img
                    src="./images/avatarKusto.jpg"
                    alt="Жак-Ив Кусто"
                    class="profile__avatar"
            >
            <div class="profile__info">
                <div class="profile__name-edit">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button
                            type="button"
                            aria-label="Изменить данные профиля"
                            class="profile__edit-button"
                    ></button>
                </div>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button
                    type="button"
                    aria-label="Добавить"
                    class="profile__add-button"
            ></button>
        </section>

        <section class="photo-grid">
            <ul class="photo-grid__cards-list">
                <li class="card">
                    <img
                            src="./images/Post-karachaevsk.png"
                            alt="Карачаевск"
                            class="card__image"
                    >
                    <div class="card__info">
                        <h2 class="card__name">Карачаевск</h2>
                        <button
                                type="button"
                                aria-label="Поставить лайк"
                                class="card__like-button"
                        ></button>
                    </div>
                </li>
                <li class="card">
                    <img
                            src="./images/Post-Elbrus.png"
                            alt="Гора Эльбрус"
                            class="card__image"
                    >
                    <div class="card__info">
                        <h2 class="card__name">Гора Эльбрус</h2>
                        <button
                                type="button"
                                aria-label="Поставить лайк"
                                class="card__like-button"
                        ></button>
                    </div>
                </li>
                <li class="card">
                    <img
                            src="./images/Post-Dombay.png"
                            alt="Домбай"
                            class="card__image"
                    >
                    <div class="card__info">
                        <h2 class="card__name">Домбай</h2>
                        <button
                                type="button"
                                aria-label="Поставить лайк"
                                class="card__like-button"
                        ></button>
                    </div>
                </li>
                <li class="card">
                    <img
                            src="./images/Post-Elbrus.png"
                            alt="Гора Эльбрус"
                            class="card__image"
                    >
                    <div class="card__info">
                        <h2 class="card__name">Гора Эльбрус</h2>
                        <button
                                type="button"
                                aria-label="Поставить лайк"
                                class="card__like-button"
                        ></button>
                    </div>
                </li>
                <li class="card">
                    <img
                            src="./images/Post-Dombay.png"
                            alt="Домбай"
                            class="card__image"
                    >
                    <div class="card__info">
                        <h2 class="card__name">Домбай</h2>
                        <button
                                type="button"
                                aria-label="Поставить лайк"
                                class="card__like-button"
                        ></button>
                    </div>
                </li>
                <li class="card">
                    <img
                            src="./images/Post-karachaevsk.png"
                            alt="Карачаевск"
                            class="card__image"
                    >
                    <div class="card__info">
                        <h2 class="card__name">Карачаево-Черкессия</h2>
                        <button
                                type="button"
                                aria-label="Поставить лайк"
                                class="card__like-button"
                        ></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&#169; 2022 Mesto Russia & Евгений Ткаченко</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <button
                    type="button"
                    aria-label="Закрыть"
                    class="popup__exit"
            ></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="form" class="form">
                <input
                        type="text"
                        name="name"
                        class="form__input form__input_info_name"
                        placeholder="Имя"
                >
                <input
                        type="text"
                        name="job"
                        class="form__input form__input_info_job"
                        placeholder="О себе"
                >
                <button type="submit" class="form__button-save">Сохранить</button>
            </form>
        </div>
    </div>
</div>
<script src="./scripts/script.js"></script>
</body>
</html>
